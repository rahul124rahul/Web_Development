	<script>
		// 1. To check Odd or Even
		function OddEven(n){
			let f;
			if(n%2==0) f = 'Even';
			else f = 'Odd';
			document.querySelector('.ans1').innerHTML = f;
		}


		// 2. To return Larger one
		function larger(a,b){
			if(a>b)return a;
			else if(b>a)return b;
			return 'Both are Equal';
		}
		console.log(larger(3,3))


		// 3. Celsius to Fahrenheit
		function TempConvert(c){
			let f = (9/5)*c + 32
			return f;
		}
		console.log(TempConvert(5))
