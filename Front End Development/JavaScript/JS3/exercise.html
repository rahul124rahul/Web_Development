<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Metro Ticket Offers</title>
</head>
<body>
	<h1>Metro Ticket Offers</h1>


	<script>
		let age=45;
		let gender='M';
		let ticket=100;
		if(age<=5){
			ticket=0;
		}
		else if(age>65){
			ticket=ticket*30/100;
		}
		else if(gender=='F' || age<=8){
			ticket=ticket/2;
		}

		console.log(`Your ticket will be ${ticket}`)
	</script>
</body>
</html>
